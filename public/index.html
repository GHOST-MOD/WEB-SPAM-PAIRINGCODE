<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST WHATSAPP NOTIFICATION SPEAM</title>
    <style>
         body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://files.catbox.moe/fs9cl3.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 400px; /* Increased height to accommodate new button */
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgba(255,255,255,0.7); /* Slightly more opaque */
      border-radius: 15px; /* Increased border radius */
      transform: perspective(1000px) rotateY(0deg);
      backdrop-filter: blur(5px); /* Added blur effect */
    }

    #text {
      color: #000;
    }

    .input-container {
      display: flex;
      background: white;
      border-radius: 1rem;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      margin-bottom: 15px;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #25D366; /* WhatsApp green */
      color: #5e5e5e;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      border-left: 2px solid #25D366;
      outline: none;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); /* WhatsApp colors */
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #128C7E 0%, #075E54 100%);
      color: #fff;
    }

    .join-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #25D366;
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 15px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .join-button:hover {
      background: #128C7E;
      transform: scale(1.05);
    }

    .join-button i {
      margin-right: 8px;
    }

    .centered-text {
      text-align: center;
      margin-bottom: 10px;
    }

    /* Added animation for the join button */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .join-button {
      animation: pulse 2s infinite;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 0.8rem;
      }

      .input-container button {
        padding: 1rem;
        border-radius: 0.8rem;
      }
        }   
    </style>
</head>
<body>
    <h1>Masukkan Nomor WhatsApp</h1>
    <form id="phoneNumberForm">
        <label for="phoneNumber">Nomor WhatsApp:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="94741140×××" required>
        <button type="submit">Kirim</button>
        <button type="button" class="stop" id="stopButton">Stop</button>
    </form>
    <p id="responseMessage"></p>
    <p id="stopNotification"></p>
    <div id="footer">ᴘᴏᴡᴇʀᴅ ʙʏ ɢʜᴏꜱᴛ-ᴛᴇᴀᴍ</div>

    <script src="script.js"></script>
</body>
</html>
